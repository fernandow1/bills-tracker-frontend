<!-- eslint-disable @angular-eslint/template/no-call-expression -->
<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar">
    <button
      matIconButton
      (click)="snav.toggle()"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Bills Tracker</span>
    <span class="example-spacer"></span>
    <button matIconButton class="example-icon" aria-label="Perfil de usuario" title="Perfil">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      matIconButton
      class="example-icon logout-button"
      aria-label="Cerrar sesión"
      title="Cerrar sesión"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="isMobile() ? 56 : 0"
  >
    <!-- eslint-disable @angular-eslint/template/no-call-expression -->
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
    >
      <!-- eslint-enable @angular-eslint/template/no-call-expression -->
      <mat-nav-list>
        @for (nav of navOptions; track nav) {
        <a mat-list-item>{{ nav }}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="main-content">
        <router-outlet></router-outlet>
        <!-- Contenido temporal de ejemplo (se puede remover cuando tengas rutas) -->
        @if (fillerContent.length > 0) {
        <section class="demo-content">
          @for (content of fillerContent; track content) {
          <p>{{ content }}</p>
          }
        </section>
        }
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
