<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Marcas</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="page-actions">
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Nueva Marca
      </button>
      <button mat-raised-button (click)="reload()" [disabled]="isReloadDisabled">
        <mat-icon>refresh</mat-icon>
        Actualizar
      </button>
    </div>

    @if (isLoading) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Cargando marcas...</p>
      </div>
    } @else if (hasError) {
      <div class="error-container">
        <mat-icon color="warn">error</mat-icon>
        <p>Error al cargar las marcas</p>
        <button mat-raised-button color="primary" (click)="reload()">
          <mat-icon>refresh</mat-icon>
          Reintentar
        </button>
      </div>
    } @else if (brands.length === 0) {
      <div class="empty-container">
        <mat-icon>inbox</mat-icon>
        <p>No hay marcas registradas</p>
      </div>
    } @else {
      <div class="table-container">
        <table mat-table [dataSource]="brands" class="mat-elevation-z2">
          <!-- Columna Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let brand">{{ brand.name }}</td>
          </ng-container>

          <!-- Columna Fecha de Creación -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Fecha de Creación</th>
            <td mat-cell *matCellDef="let brand">
              {{ brand.createdAt | date: 'dd/MM/yyyy HH:mm' }}
            </td>
          </ng-container>

          <!-- Columna Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let brand">
              <button
                mat-icon-button
                color="primary"
                title="Editar"
                (click)="openEditDialog(brand)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" title="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="currentPage - 1"
          (page)="onPageChange($event)"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    }
  </mat-card-content>
</mat-card>
